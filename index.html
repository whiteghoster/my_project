<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Anshuman | potfolio website </title>
</head>

<body>
    <div class="container max-w-full">
        <nav>
            <div class="logo">Anshu<span>man</span></div>
            <ul class="navItems">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Blog</a></li>
            
            </ul>
            <div class="links">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1 class="text-5xl font-bold">I'm <span class="multitext">Coder</span></h1>
                <p class="text-base">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore, obcaecati!
                    Accusantium soluta ducimus illo placeat ratione magnam, officia praesentium
                    libero.</p>
                <div class="btn flex gap-6 mt-8">
                    <a href="Resume.pdf" target="_blank"><button id="Downloadbtn">Download Resume</button>
                    </a>
                </div>
            </div>
            <div class="cols cols1">

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var Typed = new Typed(".multitext", {
            strings: ["coder", "Developer", "Designer"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        });
    </script>
    <script>
  document.getElementById("Downloadbtn").addEventListener("click", function () {
    const link = document.createElement("a");
    link.href = "Resume.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>
   
</body>

</html>
